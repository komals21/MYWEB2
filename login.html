<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my.css">
    <link rel="stylesheet" href="'https://fonts.googleapis.com/css2?family=Roboto&display=swap'">
    <title>Signup Page</title>
</head>
<body>
        <div class="createbox">
            <form action="\signup.html">

                <h1 class="form__title">Login</h1>

                <div class="form__error" id="form__error-var"></div>

                <div class="form__input-group">
                    <label for=""><strong>Username</strong></label>
                    <br>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form__input-group">
                    <label for=""><strong>Password</strong></label>
                    <br>
                    <input type="Password" name="" id="password" placeholder="Password" required>
                </div>
                    
                <button class="form__button" type="submit" onclick="login()">Login</button>

                <div class="form__link">
                    <a href="signup.html">Don't have an account? <br> Create account</a>
                </div>

            </form>
            
        </div>
    
    <script src="login.js"></script>
</body>
</html>
